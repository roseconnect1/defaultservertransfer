# Message configuration

playerNotFound: '&cA player called "{name}" was not found on this server.'
# Message when trying to execute the armorstandeditor command without permission
noPermissionMessage: '&cYou do not have permission to do this.'
# Message upon successful messages relaod
messagesSuccessfullyReloaded: '&amessages.yml successfully reloaded'
# Message if reloading messages.yml fails
messagesReloadError: '&cError trying to reload messages.yml, take a look at the console
  for further detail.'
# Message upon successful configuration reload
configSuccessfullyReloaded: '&aconfig.yml successfully reloaded'
# Message if reloading config.yml fails
configReloadError: '&cError trying to reload config.yml, take a look at the console
  for further detail.'
# What is to be displayed in action bar when editing, {part} will be replaced by the part currently being edited
editingNow: '&6Now editing {part}'
# What is to be displayed as scoreboard title when editing
editingInfo: '&cEditing {part}'
proModeGlowingNotAllowed: '&cSorry, but you are not allowed to toggle glowing effect.'
cannotChangeYAxis: '&cSorry, but you are not allowed to move the armorstand along
  the y axis.'
entityIsNotArmorStand: '&cThe provided entity is invalid or not an Armor Stand.'
commands:
  addedCommand: '&aThe command was successfully appended.'
  removedCommand: '&aThe command was successfully removed.'
  invalidCommand: '&cThis command does not exist.'
  updatedCommand: '&aSuccessfully updated the command.'
  insertedCommand: '&aSuccessfully inserted the command.'
  removedAll: '&aAll commands were removed from this armorstand.'
  list:
    # The headline of the list. <armorstand> will be replaced by the armor stand's custom name (if set) or uuid.
    head: '&6Attached commands to <armorstand>'
